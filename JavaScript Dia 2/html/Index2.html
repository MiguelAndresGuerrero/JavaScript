<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Campers</title>
    <link rel="stylesheet" href="/css/Style2.css">
</head>
<body>

    <div class="contenedor">
            <h1>Registro de Campers</h1>
        <form id="camperForm">
            <label for="identificacion">ID:</label>
            <input type="text" id="identificacion" required>
            <br>
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" required>
            <br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required>
            <br>
            <label for="direccion">Direcci√≥n:</label>
            <input type="text" id="direccion" required>
            <br>
            <label for="acudiente">Acudiente:</label>
            <input type="text" id="acudiente" required>
            <br>
            <label for="celular">Celular:</label>
            <input type="text" id="celular" required>
            <br>
            <label for="practica">Resultado P.P:</label>
            <input type="text" id="practica" required placeholder="Resultado de la prueba practica">
            <br>
            <label for="PruebaTeorica">Resultado P.T:</label>
            <input type="text" id="teorica" required placeholder="Resultado de la prueba teorica">
            <br>
            <label for="estado">Estado:</label>
            <select id="estado">
                <option value="En proceso de ingreso">En proceso de ingreso</option>
                <option value="Inscrito">Inscrito</option>
                <option value="Aprobado">Aprobado</option>
                <option value="Cursando">Cursando</option>
                <option value="Graduado">Graduado</option>
                <option value="Expulsado">Expulsado</option>
                <option value="Retirado">Retirado</option>
            </select>
            <br>
            <label for="riesgo">Riesgo:</label>
            <input type="text" id="riesgo">
            <br>
            <label for="ruta">Ruta de Entrenamiento:</label>
            <select id="ruta">
                <option value="NodeJS">NodeJS</option>
                <option value="Java">Java</option>
                <option value="NetCore">NetCore</option>
            </select>
            <br>
            <label for="ruta">Ruta del Trainer:</label>
            <select id="Trainer">
                <option value="trainer 1">Trainer 1</option>
                <option value="trainer 2">Trainer 2</option>
                <option value="trainer 3">Trainer 3</option>
            </select>
            <br>
            <button type="button" onclick="addCamper()">Agregar Camper</button>
            <button onclick="formatList()">Formatear Lista de Campers</button>
        </form>
    </div>
    <div class="Lista">
        <h2>Lista de Campers</h2>
        <ul id="camperList"></ul>
    </div>
    <div class="contenedor2">
        <h2>Notas de los Campers</h2>
        <label for="Notas">Elige el grupo: </label>
        <select id="Notas">
            <option value="grupo">Elige una opcion</option>
            <option value="grupo">Grupo M1</option>
            <option value="grupo">Grupo P1</option>
            <option value="grupo">Grupo T1</option>
            <option value="grupo">Grupo T2</option>
        </select>
        <p>Ingresa el ID del Camper: </p>
        <input type="text" id="identificacion">
        <p>Ingresa la calificacion: </p>
        <input type="text" id="riesgo">
        <br>
        <button type="button" onclick="addNotas()">Enviar calificacion</button>
    </div>
    <div class="Notas">
        <h3> Calificacion obtenida </h3>
    </div>

</body>
    <script src="/JavaScript/Script.js"></script>
</html>

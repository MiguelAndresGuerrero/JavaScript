<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty - API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Rick and Morty Character</h1>
        <div class="mb-3">
            <label for="enterId" class="form-label">Ingresa un ID: </label>
            <input class="form-control" type="number" id="enterId" placeholder="1">
        </div>
        <div class="text-center">
            <button onclick="search_Id()" class="btn btn-primary">Buscar Personaje</button>
        </div>
        <div class="portal mt-4">
            <img src="media/portal.png" alt="portal" style="max-width: 300px; max-height: 300px;">
        </div>
        <div id="view" class="mt-4">
            <div class="character-details"></div>
            <div class="character-list-container">
                <h3 class="text-center">Personajes del Episodio</h3>
                <div class="character-list"></div>
            </div>
        </div>
        <div id="episodes" class="mt-4">
            <h3 class="text-center">Episodios</h3>
            <div id="episode-content"></div>
            <div id="episode-nav" class="text-center mt-3" style="display: none;">
                <button id="prevEpisode" class="btn btn-secondary">← Anterior</button>
                <button id="nextEpisode" class="btn btn-secondary">Siguiente →</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="first">
        <div class="content">
            <img src="media/pokedex.png" alt="pokedex" class="pokedexIMG">
            <div id="view">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/25.gif"
                    id="img__pokemon">
                    <audio src="https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/1.ogg" autoplay></audio>
            </div>
            <div id="nombre__pokemon"></div>
            <div id="ID__pokemon"></div>
            <p id="pokemonID"></p>
        </div>
        <div class="search">
            <input type="text" id="Search" class="busqueda" placeholder="Enter ID">
        </div>
        <div class="navigation">
            <button id="prevBtn" class="boton">Prev</button>
            <button id="nextBtn" class="boton">Next</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>

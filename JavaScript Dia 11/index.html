<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="Cont">
        <div class="firs">
            <center>
                <h1 style="color: antiquewhite;">Random Users Profile</h1>
            </center>
        </div>
        <div class="second"></div>
        <div class="profile-card">
            <div class="header"></div>
            <div class="profile-img">
                <img src="" alt="User Image" id="user-image" class="user-img">
            </div>
            <div class="profile-actions">
                <div class="action-item" data-info="Name: ">
                    <i class="fas fa-user"><img src="media/user.png" alt="NameUser"></i>
                </div>
                <div class="action-item" data-info="Email: ">
                    <i class="fas fa-envelope"><img src="media/mail.png" alt="Mail"></i>
                </div>
                <div class="action-item" data-info="Birthday: ">
                    <i class="fas fa-birthday-cake"><img src="media/birthday.png" alt="Birthday"></i>
                </div>
                <div class="action-item" data-info="Location: ">
                    <i class="fas fa-map-marker-alt"><img src="media/location.png" alt="Address"></i>
                </div>
                <div class="action-item" data-info="Phone: ">
                    <i class="fas fa-phone"><img src="media/phone.png" alt="Phone"></i>
                </div>
                <div class="action-item" data-info="Password: ">
                    <i class="fas fa-lock"><img src="media/password.png" alt="Password"></i>
                </div>
            </div>
            <p id="info-display" class="info-display"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

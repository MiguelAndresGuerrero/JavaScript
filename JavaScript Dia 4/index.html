<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de vida</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="/media/Logo Campuslands.jpg">
</head>
<body>

    <h2>Agregar Información Personal</h2>
    <form id="addForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="number" id="edad" placeholder="Edad" required>
        <input type="text" id="calle" placeholder="Calle" required>
        <input type="number" id="numero" placeholder="Número" required>
        <input type="text" id="ciudad" placeholder="Ciudad" required>
        <input type="email" id="correo" placeholder="Correo" required>
        <input type="tel" id="telefono" placeholder="Teléfono" required>
        <button type="submit" class="Add">Agregar</button>
    </form>
    <h2>Lista de Información Personal</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Dirección</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="jsonTable">
        </tbody>
    </table>
    <div id="detailsContainer" style="display:none;">
        <h2>Detalles</h2>
        <p id="educationalHistory"></p>
        <p id="workExperience"></p>
        <button onclick="closeDetails()">Cerrar</button>
    </div>
</body>
<script src="script.js"></script>
</html>

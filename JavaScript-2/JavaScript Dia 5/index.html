<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de inventario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="/media/Logo Campuslands.jpg">
</head>

<body>
    <h1 class="titulo">Gestion de Inventario</h1>
    <div class="container">
        <h2>A単adir Producto</h2>
        <input type="number" id="productId" placeholder="ID" />
        <input type="text" id="productName" placeholder="Nombre" />
        <input type="text" id="productCategory" placeholder="Categoria" />
        <input type="number" step="0.01" id="productPrice" placeholder="Precio" />
        <input type="number" id="productQuantity" placeholder="Cantidad en stock" />
        <input type="number" id="productSupplierId" placeholder="ID del Proveedor" />
        <button onclick="addProduct()" class="addProductos">A単adir</button>
    </div>

    <div class="container">
        <h2>Ver Producto</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>ID Proveedor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="viewProducts()" class="RefrescarButon"><a href="index.html">Refrescar</a></button>
    </div>

    <div class="container">
        <h2>A単adir pedido</h2>
        <input type="number" id="orderId" placeholder="ID Pedido" />
        <input type="number" id="orderProductId" placeholder="ID Producto" />
        <input type="number" id="orderQuantity" placeholder="Cantidad" />
        <input type="date" id="orderDate" placeholder="Fecha" />
        <input type="text" id="orderStatus" placeholder="Estado" />
        <button onclick="addOrder()" class="addProductos">A単adir </button>
    </div>

    <div class="container">
        <h2>Ver Pedidos</h2>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>ID Producto</th>
                    <th>Cantidad</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="viewOrders()" class="RefrescarButon"><a href="index.html">Refrescar</a></button>
    </div>

    <div class="container">
        <h2>Generar informe de ventas</h2>
        <input type="date" id="reportStartDate" />
        <input type="date" id="reportEndDate" />
        <button onclick="generateSalesReport()" class="GenerateReport">Generar informe</button>
        <pre id="salesReport"></pre>
    </div>
    <script src="script.js"></script>
</body>

</html>
